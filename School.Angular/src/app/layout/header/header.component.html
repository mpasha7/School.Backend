<nav class="navbar navbar-expand-lg navbar-dark bg-primary py-3 nav_header">
    <a class="nav-link" routerLink="/">
        <span class="header-logo ms-4 me-2">
            <img src="logo.png" alt="no" />
        </span>
        <span class="text-white me-5 fs-5">Gymnastic School</span>
    </a>

    <div *ngIf="isUserAuthenticated" class="collapse navbar-collapse">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" [routerLink]="['/profile']" routerLinkActive="active" 
                        [routerLinkActiveOptions]="{exact: true}">
                    Профиль
                </a>
            </li>

            @if (userRole == 'Admin') {
                <li class="nav-item">
                    <a class="nav-link" [routerLink]="['/admin/roles']" routerLinkActive="active" 
                            [routerLinkActiveOptions]="{exact: true}">
                        Роли
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" [routerLink]="['/admin/users']" routerLinkActive="active" 
                            [routerLinkActiveOptions]="{exact: true}">
                        Пользователи
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" [routerLink]="['/admin/courses']" routerLinkActive="active" 
                            [routerLinkActiveOptions]="{exact: true}">
                        Курсы
                    </a>
                </li>
            }

            <li class="nav-item">
                <a *ngIf="userRole != 'Admin'" class="nav-link" [routerLink]="['/courses/list']" routerLinkActive="active" 
                        [routerLinkActiveOptions]="{exact: true}">
                    Курсы
                </a>
            </li>

            <li class="nav-item">
                <a *ngIf="userRole == 'Coach'" class="nav-link" [routerLink]="['/students']" routerLinkActive="active" 
                        [routerLinkActiveOptions]="{exact: true}">
                    Ученики
                </a>
            </li>
        </ul>
    </div>

    <span class="spacer"></span>

    <section>
        <button *ngIf="!isUserAuthenticated" class="btn text-white me-3" type="button" (click)="login()">Вход</button>
        <button *ngIf="isUserAuthenticated" class="btn text-white me-3" type="button" (click)="logout()">Выход</button>
    </section>    
</nav>
