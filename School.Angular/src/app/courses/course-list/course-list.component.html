<h1>Курсы:</h1>
<button type="button" routerLink="/courses/form/0">Добавить</button>

@if (courses$ | async; as courseListVm){
  @if(courseListVm.courses.length > 0) {
    <table>
      <thead>
        <tr>
          <th>Id</th>
          <th>Title</th>
          <th>Description</th>
          <th>Photo</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        @for (item of courseListVm.courses; track $index) {
          <tr>
            <td>{{item.id}}</td>
            <td>{{item.title}}</td>
            <td>{{item.description}}</td>
            <td>{{item.photoPath}}</td>
            <td>
              <button type="button" (click)="deleteCourse(item.id)">Удалить</button>
            </td>
          </tr>
        }
      </tbody>
    </table>
  }
}
